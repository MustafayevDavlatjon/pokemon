<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <div class="container">
      <h1>
        <img
          class="header-section__img"
          src="./img/pokemon_logo.svg"
          alt="Pokemon logo"
        />
      </h1>
      <form data-form>
        <select data-select class="w-25 form-select">
          <option>Grass</option>
          <option>Poison</option>
          <option>Fire</option>
          <option>Flying</option>
          <option>Water</option>
          <option>Bug</option>
          <option>Normal</option>
          <option>Electric</option>
          <option>Ground</option>
          <option>Fighting</option>
          <option>Psychic</option>
          <option>Rock</option>
          <option>Ice</option>
          <option>Ghost</option>
          <option>Dragon</option>
        </select>
        <input
          type="text"
          class="form-control w-25"
          data-img-url
          placeholder="Imgage url"
        />
        <input
          type="text"
          class="form-control w-25"
          data-name
          placeholder="Pokemon name"
        />
        <input
          type="text"
          class="form-control w-25"
          data-type
          placeholder="Pokemon type"
        />
        <input
          type="text"
          class="form-control w-25"
          data-weight
          placeholder="Pokemon weight"
        />
        <input
          type="text"
          class="form-control w-25"
          data-height
          placeholder="Pokemon height"
        />
        <input
          type="text"
          class="form-control w-25"
          data-search
          placeholder="Search"
        />
        <input class="btn btn-success w-25" type="submit" value="Add" />
        <input
          class="btn btn-primary w-25"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasRight"
          aria-controls="offcanvasRight"
          value="Favorites"
        />
      </form>
      <div data-pokemon></div>
      <template data-template>
        <div data-box>
          <img data-card-img />
          <div data-desc>
            <h4 data-card-h4></h4>
            <h5 data-card-h5></h5>
            <span data-card-weight></span>
            <span data-card-height></span>
            <button data-btn-add class="btn btn-success w-75">Add</button>
          </div>
        </div>
      </template>
      <div
        class="offcanvas offcanvas-end"
        tabindex="-1"
        id="offcanvasRight"
        aria-labelledby="offcanvasRightLabel"
      >
        <div class="offcanvas-header">
          <h5 id="offcanvasRightLabel">Favorites</h5>
          <button
            type="button"
            class="btn-close text-reset"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body" data-favorites></div>
      </div>
    </div>
    <script src="./js/pokemon.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
